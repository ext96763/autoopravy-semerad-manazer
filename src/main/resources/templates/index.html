<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Internal Manager</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link th:if="${mode == 'production'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/users.controller.js" th:src="@{/app/users.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="ManagerController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Manager</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Prihlaseny uzivatel: ' + ${username}" style="margin-right: 10px;">Anonymni</p>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all bookings or only affordable ones -->
            <div class="btn-group" role="group">
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">Vsechny klienti</button>
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">Auta</button>
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">Opravy</button>
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">Aktualni ukoly</button>
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">Novy zakaznik</button>
            </div>

            <!-- Display bookings in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>ID klienta</th>
                    <th>Jmeno</th>
                    <th>Prijmeni</th>
                    <th>Rodne cislo</th>
                    <th>Detail</th>
                    <th>Telefon</th>
                    <th>E-mail</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in vm.users">
                    <td>{{user.userId}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.userForeName}}</td>
                    <td>{{user.userRc}}</td>
                    <td>{{user.userDetail}}</td>
                    <td>{{user.userPhone}}</td>
                    <td>{{user.userEmail}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="vm.edit(user.id)">Upravit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.deleteBooking(user.id)">Smazat</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"  class="text-muted">Page was rendered today.</p>
    </div>
</footer>
</body>
</html>
